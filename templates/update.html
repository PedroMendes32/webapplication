<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Edição de Tarefas</title>
</head>
<body>
    <h1> Editar tarefa </h1>
    <div class="container">
        <form action="/save" method="POST">
            <div class="form-group">
                <label> Nova tarefa </label>
                <input type="text" name="Tarefa" required = "true" class="form-control"/>
            </div>
            <div class="form-group">
                <label> Novo horário </label>
                <input type="text" name="Horário" required="true"  class="form-control"/>
            </div>
            <div class="form-group">
                <label>Novo tipo</label>
                <input type="text" name="Tipo" required = "true" class="form-control"/>
            </div>
            <div class="form-group">
                <label> Alterar status </label>
                <input type="text" name="Status" required = "true" class="form-control"/>
            </div> 
            <br>
            <a href="#" class="btn btn-primary"> Salvar alterações </a>
        </form>
    </div>
</body>
</html>
